<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
		//값은 F12눌러서 확인
//const는 재할당이 불가능하지만 let처럼 구역단위이다.
const a = 100; 
//a = 250; - 재할당이 안된다. 값 변경이 안된다

console.log(a)	//250
{
	const a = 200
	console.log(a)	//200
	{	
		const a = 300
		console.log(a)	//300
		{
			const a = 400
			console.log(a)	//400
		}
		console.log(a)	//300
	}
	console.log(a)	//200
}
console.log(a)	//250


</script>
</body>
</html>
