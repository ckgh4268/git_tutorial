<!-- 
변수
- 변수의 자료형은 값이 할당될 때 자동으로 결정된다.
- var, let으로 선언

//선언
var a; 
var b;

//할당
a = 10; 
b = 43.5;
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
let num;			//변수설정
let msg;			//변수설정

num = 12345;			//값 설정
msg = "Hello";			//값 설정

document.write(num+"<br>");		//값 출력
document.write(msg+"<br>");		//값 출력

num="aaa";				//값 설정
document.write(num+"<br>");		//값 그대로 출력

let exist = true; 		//boolean
document.write(exist+"<br>");

let value1 = null;
let value2;
document.write(value1+"<br>");	//이건 null로 설정했으니 null값이 나오지만
document.write(value2+"<br>");	//아무것도 설정하지않았으니 undefined 라고 나온다.
</script>
</body>
</html>
