<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	//증감연산자
	let num = 5;
	
	num++;	// 5 ++ 니까 6
	document.write("num = "+ num + "<br>");
	
	++num;	// 6 ++ 니까 7,  ++의 위치는 상관없는듯 하다.
	document.write("num = "+ num + "<br>");
	
	let num2 = num++;	// 8 , 7
	document.write("num = "+ num + "&emsp; num2 = "+ num2 + "<br>");
	
	let num3 = --num;	// 7 , 7
	document.write("num = "+ num + "&emsp; num3 = "+ num3 + "<br>");
</script>

</body>
</html>
